<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    div{
        margin-bottom: 50px;
    }
</style>
</head>

<body>
    <div class="fb-login-button" data-size="large" data-button-type="continue_with" data-auto-logout-link="true"
        data-use-continue-as="true"></div>
    <div id="fb-root"></div>
    <div class="fb-like" data-share="true" data-width="450" data-show-faces="true">
    </div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v3.2&appId=2120693098016145&autoLogAppEvents=1"></script>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '2120693098016145',
                xfbml: true,
                version: 'v3.2'
            });
            FB.AppEvents.logPageView();
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>

</html>
